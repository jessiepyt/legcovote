<!DOCTYPE html>
<html>
<script src="echarts.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<div class="col-lg-12 col-md-12">
    <div id="main1" style="width: 60%;height:430px;"></div>
</div>
<script type="text/javascript">
    option = {
        title: {
            text: 'Total number of votes',
            subtext: 'Source : 2018 The Legislative Council Commission',
            x: 'center'
        },
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            "align": "left",
            "top": "70",
            "left": "80",
            "orient": "vertical",
            data: ['Yes', 'No', 'Abstain', 'Absent', 'Present']
        },
        series: [{
            name: 'Type of Vote',
            type: 'pie',
            radius: '55%',
            center: ['50%', '60%'],
            data: [{
                value: 8077,
                name: 'Yes'
            }, {
                value: 9728,
                name: 'No'
            }, {
                value: 993,
                name: 'Abstain'
            }, {
                value: 7545,
                name: 'Absent'
            }, {
                value: 539,
                name: 'Present'
            }],
            itemStyle: {
                emphasis: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }]
    };

    var myChart1 = echarts.init(document.getElementById('main1'));
    myChart1.setOption(option);
</script>

</html>
